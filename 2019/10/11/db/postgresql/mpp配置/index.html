br><span class="line">#debezium1.type = debezium</span><br><span class="line"># kafka server which debezium write into.</span><br><span class="line">#debezium1.kafka.server = 127.0.0.1:9092 </span><br><span class="line"># kafka groupid used for consumer.</span><br><span class="line">#debezium1.kafka.groupid = bireme</span><br><span class="line"></span><br><span class="line"># number of threads used for pipeline to drive the porcess</span><br><span class="line">pipeline.thread_pool.size = 5</span><br><span class="line"></span><br><span class="line"># number of threads used to transform data source record into target format.</span><br><span class="line">transform.thread_pool.size = 10</span><br><span class="line"></span><br><span class="line"># number of threads used to generate load tasks.</span><br><span class="line">merge.thread_pool.size = 10</span><br><span class="line"># interval of generating a load task in milliseconds.</span><br><span class="line">merge.interval = 10000</span><br><span class="line"># max tuple size for a load task</span><br><span class="line">merge.batch.size = 50000</span><br><span class="line"></span><br><span class="line"># JDBC connection pool size of target database.</span><br><span class="line">loader.conn_pool.size = 10</span><br><span class="line"># queue size of task for each table which is waiting for load.</span><br><span class="line">loader.task_queue.size = 2</span><br><span class="line"></span><br><span class="line"># application performance monitor report type: &quot;none&quot;, &quot;console&quot;, &quot;jmx&quot;</span><br><span class="line">metrics.reporter=jmx</span><br><span class="line"># interval of console APM reporter.</span><br><span class="line">metrics.reporter.console.interval = 10</span><br><span class="line"></span><br><span class="line"># set the IP address for bireme state server.</span><br><span class="line">state.server.addr = 0.0.0.0</span><br><span class="line"># set the port for bireme state server.</span><br><span class="line">state.server.port = 8080</span><br><span class="line"></span><br><span class="line">[root@localhost etc]# cat mysql.properties </span><br><span class="line">infoveriplatform.tb_car_record=public.tb_car_record</span><br><span class="line">infoveriplatform.tb_control_car=public.tb_control_car</span><br><span class="line">infoveriplatform.tb_control_person=public.tb_control_person</span><br><span class="line">infoveriplatform.tb_key_car_record=public.tb_key_car_record</span><br><span class="line">infoveriplatform.tb_key_person_record=public.tb_key_person_record</span><br><span class="line">infoveriplatform.tb_person_record=public.tb_person_record</span><br><span class="line">infoveriplatform.tb_security_clearance=public.tb_security_clearance</span><br><span class="line">infoveriplatform.sys_dept=public.sys_dept</span><br><span class="line">infoveriplatform.tb_client_device=public.tb_client_device</span><br><span class="line">[root@localhost etc]# vi mysql.properties </span><br><span class="line">[root@localhost etc]# cat mysql.properties </span><br><span class="line">infoveriplatform.tb_car_record=public.tb_car_record</span><br><span class="line">infoveriplatform.tb_control_car=public.tb_control_car</span><br><span class="line">infoveriplatform.tb_control_person=public.tb_control_person</span><br><span class="line">infoveriplatform.tb_key_car_record=public.tb_key_car_record</span><br><span class="line">infoveriplatform.tb_key_person_record=public.tb_key_person_record</span><br><span class="line">infoveriplatform.tb_person_record=public.tb_person_record</span><br><span class="line">infoveriplatform.tb_security_clearance=public.tb_security_clearance</span><br><span class="line">infoveriplatform.sys_dept=public.sys_dept</span><br><span class="line">infoveriplatform.tb_client_device=public.tb_client_device</span><br><span class="line">infoveriplatform.tb_face_record=public.tb_face_record</span><br><span class="line">[root@localhost etc]# cat kafka_client_jaas.conf </span><br><span class="line">KafkaClient&#123;</span><br><span class="line">  org.apache.kafka.common.security.plain.PlainLoginModule required</span><br><span class="line">  username=&quot;admin&quot;</span><br><span class="line">  password=&quot;admin@123&quot;;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">[root@localhost bireme-2.0.0-alpha-1]# cd bin</span><br><span class="line">[root@localhost bin]# ls</span><br><span class="line">bireme</span><br><span class="line">[root@localhost bin]# cat bireme </span><br><span class="line">#!/usr/bin/env bash</span><br><span class="line"># Copyright HashData. All Rights Reserved.</span><br><span class="line">NAME=&quot;bireme&quot;</span><br><span class="line">DESC=&quot;bireme service&quot;</span><br><span class="line">BINDIR=&quot;$(cd &quot;$(dirname &quot;$&#123;BASH_SOURCE[0]&#125;&quot;)&quot; &amp;&amp; pwd)&quot;</span><br><span class="line">TOPDIR=&quot;$(cd &quot;$(dirname &quot;$&#123;BINDIR&#125;&quot;)&quot; &amp;&amp; pwd)&quot;</span><br><span class="line"></span><br><span class="line">EXEC=&quot;$(which jsvc)&quot;</span><br><span class="line"></span><br><span class="line">if [ -z &quot;$&#123;EXEC&#125;&quot; ]; then</span><br><span class="line">  echo &apos;command &quot;jsvc&quot; is not found.&apos; &gt;&amp;2</span><br><span class="line">  exit 1</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if [ -z &quot;$&#123;JAVA_HOME&#125;&quot; ]; then</span><br><span class="line">  echo &apos;&quot;JAVA_HOME&quot; is not set.&apos; &gt;&amp;2</span><br><span class="line">  exit 1</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">CLASS_PATH=&quot;$&#123;TOPDIR&#125;/lib/*&quot;</span><br><span class="line"></span><br><span class="line">CLASS=&quot;cn.hashdata.bireme.Bireme&quot;</span><br><span class="line"></span><br><span class="line">CMD=$1</span><br><span class="line"></span><br><span class="line">shift</span><br><span class="line"></span><br><span class="line">ARGS=&quot;$*&quot;</span><br><span class="line">PID=&quot;/tmp/$NAME.pid&quot;</span><br><span class="line"></span><br><span class="line"># System.out writes to this file...</span><br><span class="line">LOG_OUT=&quot;$&#123;TOPDIR&#125;/logs/$NAME.out&quot;</span><br><span class="line"></span><br><span class="line"># System.err writes to this file...</span><br><span class="line">LOG_ERR=&quot;$&#123;TOPDIR&#125;/logs/$NAME.err&quot;</span><br><span class="line"></span><br><span class="line">HEAP_DUMP=&quot;$&#123;TOPDIR&#125;/logs/$NAME.heapdump&quot;</span><br><span class="line"></span><br><span class="line">LOG_GC=&quot;$&#123;TOPDIR&#125;/logs/$NAME.gc&quot;</span><br><span class="line"></span><br><span class="line"># See the following page for extensive details on setting</span><br><span class="line"># up the JVM to accept JMX remote management:</span><br><span class="line"># http://java.sun.com/javase/6/docs/technotes/guides/management/agent.html</span><br><span class="line"># by default we allow local JMX connections</span><br><span class="line"></span><br><span class="line">println() &#123;</span><br><span class="line">  if [ &quot;$CMD&quot; = &quot;start&quot; ]</span><br><span class="line">  then</span><br><span class="line">    echo &quot;$1&quot; &gt;&amp;2</span><br><span class="line">  fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">if [ -z &quot;$JXM_LOCALONLY&quot; ]</span><br><span class="line">then</span><br><span class="line">    JXM_LOCALONLY=false</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if [ -z &quot;$JMX_DISABLE&quot; ] || [ &quot;$JMX_DISABLE&quot; = &apos;false&apos; ]</span><br><span class="line">then</span><br><span class="line">  println &quot;Bireme JMX enabled by default&quot; &gt;&amp;2</span><br><span class="line">  if [ -z &quot;$JMX_PORT&quot; ]</span><br><span class="line">  then</span><br><span class="line">    JMX=&quot;-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.local.only=$JXM_LOCALONLY&quot;</span><br><span class="line">  else</span><br><span class="line">    if [ -z &quot;$JMX_AUTH&quot; ]</span><br><span class="line">    then</span><br><span class="line">      JMX_AUTH=false</span><br><span class="line">    fi</span><br><span class="line">    if [ -z &quot;$JMX_SSL&quot; ]</span><br><span class="line">    then</span><br><span class="line">      JMX_SSL=false</span><br><span class="line">    fi</span><br><span class="line">    if [ -z &quot;$JMX_LOG4J&quot; ]</span><br><span class="line">    then</span><br><span class="line">      JMX_LOG4J=true</span><br><span class="line">    fi</span><br><span class="line">    println &quot;Bireme remote JMX Port set to $JMX_PORT&quot; &gt;&amp;2</span><br><span class="line">    println &quot;Bireme remote JMX authenticate set to $JMX_AUTH&quot; &gt;&amp;2</span><br><span class="line">    println &quot;Bireme remote JMX ssl set to $JMX_SSL&quot; &gt;&amp;2</span><br><span class="line">    println &quot;Bireme remote JMX log4j set to $JMX_LOG4J&quot; &gt;&amp;2</span><br><span class="line">    JMX=&quot;-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=$JMX_PORT -Dcom.sun.management.jmxremote.authenticate=$JMX_AUTH -Dcom.sun.management.jmxremote.ssl=$JMX_SSL -Dzookeeper.jmx.log4j.disable=$JMX_LOG4J&quot;</span><br><span class="line">  fi</span><br><span class="line">else</span><br><span class="line">    println &quot;JMX disabled by user request&quot; &gt;&amp;2</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if [ &quot;$MAX_HEAP&quot; ]</span><br><span class="line">then</span><br><span class="line">  println &quot;Bireme maximum heap size is $&#123;MAX_HEAP&#125;m&quot; &gt;&amp;2</span><br><span class="line">  HEAP=&quot;-Xmx$&#123;MAX_HEAP&#125;m&quot;</span><br><span cla ocalhost maxwell-1.22.1]# pwd</span><br><span class="line">/opt/maxwell-1.22.1</span><br><span class="line"></span><br><span class="line">[root@localhost maxwell-1.22.1]# ls</span><br><span class="line">bin  config  config.md  config.properties.example  kafka_client_jaas.conf  kinesis-producer-library.properties.example  lib  LICENSE  log4j2.xml  logs  quickstart.md  README.md</span><br><span class="line">[root@localhost maxwell-1.22.1]# cat kafka_client_jaas.conf </span><br><span class="line">KafkaClient&#123;</span><br><span class="line">  org.apache.kafka.common.security.plain.PlainLoginModule required</span><br><span class="line">  username=&quot;admin&quot;</span><br><span class="line">  password=&quot;admin@123&quot;;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[root@localhost maxwell-1.22.1]# cd bin</span><br><span class="line">[root@localhost bin]# ls</span><br><span class="line">maxwell  maxwell-benchmark  maxwell-bootstrap  maxwell-docker</span><br><span class="line">[root@localhost bin]# cat maxwell</span><br><span class="line">#!/bin/bash</span><br><span class="line"></span><br><span class="line">set -e</span><br><span class="line"></span><br><span class="line">base_dir=&quot;$(dirname &quot;$0&quot;)/..&quot;</span><br><span class="line">lib_dir=&quot;$base_dir/lib&quot;</span><br><span class="line">lib_dir_development=&quot;$base_dir/target/lib&quot;</span><br><span class="line">if [ ! -e &quot;$lib_dir&quot; -a -e &quot;$lib_dir_development&quot; ]; then</span><br><span class="line">	lib_dir=&quot;$lib_dir_development&quot;</span><br><span class="line">	CLASSPATH=&quot;$CLASSPATH:$base_dir/target/classes&quot;</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">CLASSPATH=&quot;$CLASSPATH:$lib_dir/*&quot;</span><br><span class="line"></span><br><span class="line">KAFKA_VERSION=&quot;1.0.0&quot;</span><br><span class="line"></span><br><span class="line">function use_kafka() &#123;</span><br><span class="line">	wanted=&quot;$1&quot;</span><br><span class="line">	# disambiguate versions into the latest,</span><br><span class="line">	# e.g. asking for 0.10 means you want the</span><br><span class="line">	# latest 0.10.x release</span><br><span class="line">	case &quot;$wanted&quot; in</span><br><span class="line">		0.11)</span><br><span class="line">		KAFKA_VERSION=0.11.0.1</span><br><span class="line">		;;</span><br><span class="line"></span><br><span class="line">		0.10)</span><br><span class="line">		KAFKA_VERSION=0.10.2.1</span><br><span class="line">		;;</span><br><span class="line"></span><br><span class="line">		*)</span><br><span class="line">		KAFKA_VERSION=&quot;$wanted&quot;</span><br><span class="line">		;;</span><br><span class="line">	esac</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">for key in &quot;$@&quot;</span><br><span class="line">do</span><br><span class="line">	case &quot;$key&quot; in</span><br><span class="line">		--kafka_version)</span><br><span class="line">		use_kafka &quot;$2&quot;</span><br><span class="line">		;;</span><br><span class="line"></span><br><span class="line">		--kafka_version=*)</span><br><span class="line">		use_kafka &quot;$&#123;key#*=&#125;&quot;</span><br><span class="line">		;;</span><br><span class="line"></span><br><span class="line">        --daemon)</span><br><span class="line">		DAEMON_MODE=&quot;true&quot;</span><br><span class="line">		DAEMON_NAME=&quot;MaxwellDaemon&quot;</span><br><span class="line">		;;</span><br><span class="line"></span><br><span class="line">	esac</span><br><span class="line">done</span><br><span class="line"></span><br><span class="line">if [ &quot;x$DAEMON_MODE&quot; = &quot;xtrue&quot; ]; then</span><br><span class="line">    # Log directory to use</span><br><span class="line">    if [ &quot;x$LOG_DIR&quot; = &quot;x&quot; ]; then</span><br><span class="line">        LOG_DIR=&quot;$base_dir/logs&quot;</span><br><span class="line">    fi</span><br><span class="line">    # Create logs directory</span><br><span class="line">    if [ ! -d &quot;$LOG_DIR&quot; ]; then</span><br><span class="line">        mkdir -p &quot;$LOG_DIR&quot;</span><br><span class="line">    fi</span><br><span class="line">    # Console output file when maxwell runs as a daemon</span><br><span class="line">    CONSOLE_OUTPUT_FILE=$LOG_DIR/$DAEMON_NAME.out</span><br><span class="line">    echo &quot;Redirecting STDOUT to $CONSOLE_OUTPUT_FILE&quot;</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">kafka_client_dir=&quot;$lib_dir/kafka-clients&quot;</span><br><span class="line">kafka_client_jar=&quot;$(ls -1 &quot;$kafka_client_dir/kafka-clients-$KAFKA_VERSION&quot;*.jar 2&gt;/dev/null || true)&quot;</span><br><span class="line">if [ -z &quot;$kafka_client_jar&quot; -o &quot;$(echo &quot;$kafka_client_jar&quot; | wc -l)&quot; -gt 1 ]; then</span><br><span class="line"></span><br><span class="line">	if [ -z &quot;$kafka_client_jar&quot; ]; then</span><br><span class="line">		echo &quot;Error: No matches for kafka version: $KAFKA_VERSION&quot;</span><br><span class="line">	else</span><br><span class="line">		echo &quot;Error: Multiple matches for kafka version: $KAFKA_VERSION&quot;</span><br><span class="line">	fi</span><br><span class="line">	echo &quot;Supported versions:&quot;</span><br><span class="line">	ls -1 &quot;$kafka_client_dir&quot; | sed -e &apos;s/^kafka-clients-/ - /&apos; -e &apos;s/\.jar$//&apos;</span><br><span class="line">	exit 1</span><br><span class="line">else</span><br><span class="line">	echo &quot;Using kafka version: $KAFKA_VERSION&quot;</span><br><span class="line">	CLASSPATH=&quot;$CLASSPATH:$kafka_client_jar&quot;</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if [ -z &quot;$JAVA_HOME&quot; ]; then</span><br><span class="line">	JAVA=&quot;java&quot;</span><br><span class="line">else</span><br><span class="line">	JAVA=&quot;$JAVA_HOME/bin/java&quot;</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">SASL_OPTS=&quot;-Djava.security.auth.login.config=/opt/maxwell-1.22.1/kafka_client_jaas.conf&quot;</span><br><span class="line"></span><br><span class="line"># Launch mode</span><br><span class="line">if [ &quot;x$DAEMON_MODE&quot; = &quot;xtrue&quot; ]; then</span><br><span class="line">    nohup $JAVA $JAVA_OPTS $SASL_OPTS -Dfile.encoding=UTF-8 -Dlog4j.shutdownCallbackRegistry=com.djdch.log4j.StaticShutdownCallbackRegistry -cp $CLASSPATH com.zendesk.maxwell.Maxwell &quot;$@&quot; &gt; &quot;$CONSOLE_OUTPUT_FILE&quot; 2&gt;&amp;1 &lt; /dev/null &amp;</span><br><span class="line">else</span><br><span class="line">    exec $JAVA $JAVA_OPTS $SASL_OPTS -Dfile.encoding=UTF-8 -Dlog4j.shutdownCallbackRegistry=com.djdch.log4j.StaticShutdownCallbackRegistry -cp $CLASSPATH com.zendesk.maxwell.Maxwell &quot;$@&quot;</span><br><span class="line">fi</span><br><span class="line">[root@localhost bin]#</span><br></pre></td></tr></table></figure>
