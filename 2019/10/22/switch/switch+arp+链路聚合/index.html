<h2 id="链路聚合"><a href="#链路聚合" class="headerlink" title="链路聚合"></a>链路聚合</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">&lt;HUAWEI&gt; system-view</span><br><span class="line">[HUAWEI] sysname SA</span><br><span class="line">[SA] interface Eth-Trunk 1</span><br><span class="line">[SA-Eth-Trunk1]mode manual load-balance</span><br><span class="line">[SA-Eth-Trunk1]trunkport g 0/0/1 to 0/0/3</span><br><span class="line">[SA-Eth-Trunk1]quit</span><br><span class="line">[SA]vlan batch 10 20</span><br><span class="line">[SA]interface g 0/0/4</span><br><span class="line">[SA-GigabitEthernet0/0/4] port link-type access</span><br><span class="line">[SA-GigabitEthernet0/0/4] port default vlan 10</span><br><span class="line">[SA-GigabitEthernet0/0/4] quit</span><br><span class="line">[SA] interface g 0/0/5</span><br><span class="line">[SA-GigabitEthernet0/0/5] port link-type access</span><br><span class="line">[SA-GigabitEthernet0/0/5] port defalut vlan 20</span><br><span class="line">[SA-GigabitEthernet0/0/5] quit</span><br><span class="line">[SA] interface Eth-Trunk 1</span><br><span class="line port default vlan 2</span><br><span class="line">[Switch-GigabitEthernet0/0/1] quit</span><br><span class="line">[Switch] interface gigabitethernet 0/0/2</span><br><span class="line">[Switch-GigabitEthernet0/0/2] port-isolate enable</span><br><span class="line">[Switch-GigabitEthernet0/0/2] port link-type access</span><br><span class="line">[Switch-GigabitEthernet0/0/2] port default vlan 2</span><br><span class="line">[Switch-GigabitEthernet0/0/2] quit</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[Switch] vlan 3</span><br><span class="line">[Switch-vlan3] aggregate-vlan</span><br><span class="line">[Switch-vlan3] access-vlan 2</span><br><span class="line">[Switch-vlan3] quit</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[Switch] interface vlanif 3</span><br><span class="line">[Switch-Vlanif3] ip address 10.10.10.1 24</span><br><span class="line">[Switch-Vlanif3] arp-proxy inner-sub-vlan-proxy enable</span><br><span class="line">[Switch-Vlanif3] quit</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#配置Host_1的IP地址为10.10.10.3/24。</span><br><span class="line">#配置Host_2的IP地址为10.10.10.2/24。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[Switch] display arp interface vlanif 3</span><br><span class="line">IP ADDRESS      MAC ADDRESS     EXPIRE(M) TYPE        INTERFACE   VPN-INSTANCE                                                      </span><br><span class="line">                                          VLAN/CEVLAN                                                                               </span><br><span class="line">------------------------------------------------------------------------------                                                      </span><br><span class="line">10.10.10.1      101b-5441-5bf6            I -         Vlanif3                                                                     </span><br><span class="line">------------------------------------------------------------------------------                                                      </span><br><span class="line">Total:1         Dynamic:0       Static:0     Interface:1  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">C:\Documents and Settings\Administrator&gt; ping 10.10.10.2</span><br><span class="line">Pinging 10.10.10.2 with 32 bytes of data:</span><br><span class="line">Reply from 10.10.10.2: bytes=32 time&lt;1ms TTL=128</span><br><span class="line">Reply from 10.10.10.2: bytes=32 time&lt;1ms TTL=128</span><br><span class="line">Reply from 10.10.10.2: bytes=32 time&lt;1ms TTL=128</span><br><span class="line">Reply from 10.10.10.2: bytes=32 time&lt;1ms TTL=128</span><br><span class="line"></span><br><span class="line">Ping statistics for 10.10.10.2:</span><br><span class="line">    Packets: Sent = 4, Received = 4, Lost = 0 (0% loss),</span><br><span class="line">Approximate round trip times in milli-seconds:</span><br><span class="line">    Minimum = 0ms, Maximum = 0ms, Average = 0ms</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">路由式 ， 路由可达，如果开启arp-proxy数据包就会送到三层去处理，子网掩码会在计算机系统中起作用，子网掩码需要仔细理解他只会限制自己的网卡的意思。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.创建VLAN，将接口加入VLAN，并配置接口的IP地址 </span><br><span class="line"></span><br><span class="line"># 配置Switch_1。</span><br><span class="line">&lt;HUAWEI&gt; system-view</span><br><span class="line">[HUAWEI] sysname Switch_1</span><br><span class="line">[Switch_1] vlan batch 10</span><br><span class="line">[Switch_1] interface gigabitethernet 0/0/1</span><br><span class="line">[Switch_1-GigabitEthernet0/0/1] port link-type access</span><br><span class="line">[Switch_1-GigabitEthernet0/0/1] port default vlan 10</span><br><span class="line">[Switch_1-GigabitEthernet0/0/1] quit</span><br><span class="line">[Switch_1] interface vlanif 10</span><br><span class="line">[Switch_1-Vlanif10] ip address 172.16.1.1 24</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 配置Switch_2。</span><br><span class="line">&lt;HUAWEI&gt; system-view</span><br><span class="line">[HUAWEI] sysname Switch_2</span><br><span class="line">[Switch_2] vlan batch 20</span><br><span class="line">[Switch_2] interface gigabitethernet 0/0/1</span><br><span class="line">[Switch_2-GigabitEthernet0/0/1] port link-type access</span><br><span class="line">[Switch_2-GigabitEthernet0/0/1] port default vlan 20</span><br><span class="line">[Switch_2-GigabitEthernet0/0/1] quit</span><br><span class="line">[Switch_2] interface vlanif 20</span><br><span class="line">[Switch_2-Vlanif20] ip address 172.16.2.1 24</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2.配置路由式Proxy ARP </span><br><span class="line"></span><br><span class="line"># 配置Switch_1。</span><br><span class="line">[Switch_1-Vlanif10] arp-proxy enable</span><br><span class="line">[Switch_1-Vlanif10] quit</span><br><span class="line"></span><br><span class="line"># 配置Switch_2。</span><br><span class="line">[Switch_2-Vlanif20] arp-proxy enable</span><br><span class="line">[Switch_2-Vlanif20] quit</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.验证配置结果 </span><br><span class="line"></span><br><span class="line"># 在Switch_1上查看VLANIF10接口的ARP表项，可以看到VLANIF10接口的IP地址对应的MAC地址。</span><br><span class="line">[Switch_1] display arp interface vlanif 10</span><br><span class="line">IP ADDRESS      MAC ADDRESS     EXPIRE(M) TYPE        INTERFACE   VPN-INSTANCE                                                      </span><br><span class="line">                                          VLAN/CEVLAN                                                                               </span><br><span class="line">------------------------------------------------------------------------------                                                      </span><br><span class="line">172.16.1.1      101b-5441-5bf6            I -         Vlanif10                                                                     </span><br><span class="line">------------------------------------------------------------------------------                                                      </span><br><span class="line">Total:1         Dynamic:0       Static:0     Interface:1  </span><br><span class="line"></span><br><span class="line"># 在子公司A选取一台主机Host_1（IP地址：172.16.1.2/16，操作系统以Windows 7为例），在子公司B选取一台主机Host_2（IP地址：172.16.2.2/16）。在主机Host_1上Ping主机Host_2的IP地址，可以Ping通。</span><br><span class="line">C:\Documents and Settings\Administrator&gt; ping 172.16.2.2</span><br><span class="line">Pinging 172.16.2.2 with 32 bytes of data:</span><br><span class="line">Reply from 172.16.2.2: bytes=32 time&lt;1ms TTL=128</span><br><span class="line">Reply from 172.16.2.2: bytes=32 time&lt;1ms TTL=128</span><br><span class="line">Reply from 172.16.2.2: bytes=32 time&lt;1ms TTL=128</span><br><span class="line">Reply from 172.16.2.2: bytes=32 time&lt;1ms TTL=128</span><br><span class="line"></span><br><span class="line">Ping statistics for 172.16.2.2:</span><br><span class="line">    Packets: Sent = 4, Received = 4, Lost = 0 (0% loss),</span><br><span class="line">Approximate round trip times in milli-seconds:</span><br><span class="line">    Minimum = 0ms, Maximum = 0ms, Average = 0ms</span><br><span class="line"></span><br><span class="line"># 在Host_1上查看ARP表，可以看到主机Host_2的IP地址对应的MAC地址是Switch_1的VLANIF10接口的MAC地址，可见Host_1和Host_2之间是通过ARP代理实现互通的。</span><br><span class="line">C:\Documents and Settings\Administrator&gt; arp -a</span><br><span class="line">Interface: 172.16.1.2 --- 0xd</span><br><span class="line">  Internet Address      Physical Address      Type</span><br><span class="line">  172.16.2.2            101b-5441-5bf6        dynamic</span><br><span class="line">...</span><br></pre></td></tr></table></figure>
