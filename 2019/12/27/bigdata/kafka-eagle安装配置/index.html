<a id="more"></a>
<h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">源：http://download.kafka-eagle.org/</span><br><span class="line">[root@cloudsa ~]# wget https://codeload.github.com/smartloli/kafka-eagle-bin/tar.gz/v1.4.2</span><br><span class="line">[root@cloudsa ~]# mv kafka-eagle-web-1.4.2/ /usr/local/</span><br><span class="line">[root@cloudsa ~]# cd /usr/local/kafka-eagle-web-1.4.2/</span><br></pre></td></tr></table></figure>
<h2 id="调整配置"><a href="#调整配置" class="headerlink" title="调整配置"></a>调整配置</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">[root@cloudsa kafka-eagle-web-1.4.2]# vi conf/system-config.properties </span><br><span class="line">######################################</span><br><span class="line"># multi zookeeper&amp;kafka cluster list</span><br><span class="line">######################################</span><br><span class="line">kafka.eagle.zk.cluster.alias=test-kafka</span><br><span class="line">test-kafka.zk.list=192.168.106.117:2181,192.168.106.118:2181,192.168.106.119:2181</span><br><span class="line">#cluster2.zk.list=xdn10:2181,xdn11:2181,xdn12:2181</span><br><span class="line"></span><br><span class="line">######################################</span><br><span class="line"># zk client thread limit</span><br><span class="line">######################################</span><br><span class="line">kafka.zk.limit.size=25</span><br><span class="line"></span><br><span class="line">######################################</span><br><span class="line"># kafka eagle webui port</span><br><span class="line">######################################</span><br><span class="line">kafka.eagle.webui.port=8048</span><br><span class="line"></span><br><span class="line">######################################</span><br><span class="line"># kafka offset storage</span><br><span class="line">######################################</span><br><span class="line">test-kafka.kafka.eagle.offset.storage=kafka</span><br><span class="line">#cluster2.kafka.eagle.offset.storage=zk</span><br><span class="line"></span><br><span class="line">######################################</span><br><span class="line"># kafka metrics, 30 days by default</span><br><span class="line">######################################</span><br><span class="line">kafka.eagle.metrics.charts=false</span><br><span class="line">kafka.eagle.metrics.retain=30</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">######################################</span><br><span class="line"># kafka sql topic records max</span><br><span class="line">######################################</span><br><span class="line">kafka.eagle.sql.topic.records.max=5000</span><br><span class="line">kafka.eagle.sql.fix.error=false</span><br><span class="line"></span><br><span class="line">######################################</span><br><span class="line"># delete kafka topic token</span><br><span class="line">######################################</span><br><span class="line">kafka.eagle.topic.token=keadmin</span><br><span class="line"></span><br><span class="line">######################################</span><br><span class="line"># kafka sasl authenticate</span><br><span class="line">######################################</span><br><span class="line">test-kafka.kafka.eagle.sasl.enable=true</span><br><span class="line">test-kafka.kafka.eagle.sasl.protocol=SASL_PLAINTEXT</span><br><span class="line">test-kafka.kafka.eagle.sasl.mechanism=SCRAM-SHA-256</span><br><span class="line">test-kafka.kafka.eagle.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username=&quot;admin&quot; password=&quot;123456&quot;;</span><br><span class="line">test-kafka.kafka.eagle.sasl.client.id=</span><br><span class="line"></span><br><span class="line">#cluster2.kafka.eagle.sasl.enable=false</span><br><span class="line">#cluster2.kafka.eagle.sasl.protocol=SASL_PLAINTEXT</span><br><span class="line">#cluster2.kafka.eagle.sasl.mechanism=PLAIN</span><br><span class="line">#cluster2.kafka.eagle.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username=&quot;kafka&quot; password=&quot;kafka-eagle&quot;;</span><br><span class="line">#cluster2.kafka.eagle.sasl.client.id=</span><br><span class="line"></span><br><span class="line">######################################</span><br><span class="line"># kafka sqlite jdbc driver address</span><br><span class="line">######################################</span><br><span class="line">#kafka.eagle.driver=org.sqlite.JDBC</span><br><span class="line">#kafka.eagle.url=jdbc:sqlite:/hadoop/kafka-eagle/db/ke.db</span><br><span class="line">#kafka.eagle.username=root</span><br><span class="line">#kafka.eagle.password=www.kafka-eagle.org</span><br><span class="line"></span><br><span class="line">######################################</span><br><span class="line"># kafka mysql jdbc driver address</span><br><span class="line">######################################</span><br><span class="line">kafka.eagle.driver=com.mysql.jdbc.Driver</span><br><span class="line">kafka.eagle.url=jdbc:mysql://192.168.106.248:3306/ke?useUnicode=true&amp;characterEncoding=UTF-8&amp;zeroDateTimeBehavior=convertToNull</span><br><span class="line">kafka.eagle.username=root</span><br><span class="line">kafka.eagle.password=123456</span><br><span class="line"></span><br><span class="line">[root@cloudsa kafka-eagle-web-1.4.2]# vi bin/ke.sh </span><br><span class="line">export JAVA_HOME=/opt/jdk1.8.0_144</span><br><span class="line">export KE_HOME=/usr/local/kafka-eagle-web-1.4.2</span><br><span class="line">export PATH=$PATH:$KE_HOME/bin:$JAVA_HOME/bin</span><br><span class="line"></span><br><span class="line">mysql&gt; create database ke;</span><br></pre></td></tr></table></figure>
<h2 id="启动"><a href="#启动" class="headerlink" title="启动"></a>启动</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">[root@cloudsa kafka-eagle-web-1.4.2]# bin/ke.sh start</span><br><span class="line"></span><br><span class="line">Version 1.4.2</span><br><span class="line">*******************************************************************</span><br><span class="line">* Kafka Eagle Service has started success.</span><br><span class="line">* Welcome, Now you can visit &apos;http://192.168.106.118:8048/ke&apos;</span><br><span class="line">* Account:admin ,Password:123456</span><br><span class="line">*******************************************************************</span><br><span class="line">* &lt;Usage&gt; ke.sh [start|status|stop|restart|stats] &lt;/Usage&gt;</span><br><span class="line">* &lt;Usage&gt; https://www.kafka-eagle.org/ &lt;/Usage&gt;</span><br></pre></td></tr></table></figure>
